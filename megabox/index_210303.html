<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MegaBox</title>

    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <header id="top">
        <div class="inbox">

            <a href="#" id="logo"><img src="images/logo.png" alt="메가박스로고"></a>

            <nav id="gnb">
                <ul>
                    <li class="selM"><a href="#page1">영화</a></li>
                    <li><a href="#page2">큐레이션</a></li>
                    <li><a href="#page3">영화관</a></li>
                    <li><a href="#page4">특별관</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="page1" class="page">

        <!--갤러리 이미지 박스-->
        <div class="gbox">
            <img src="images/cast01.jpg" alt="movie" class="i1">
            <img src="images/cast02.jpg" alt="movie" class="i2">
            <img src="images/cast03.jpg" alt="movie" class="i3">
            <img src="images/cast04.jpg" alt="movie" class="i4">
            <img src="images/cast05.jpg" alt="movie" class="i5">
            
           
            
        </div>

        <!--이동버튼-->
        <a href="#" class="abtn prev"><img src="images/left_btn.png" alt="왼쪽버튼"></a>
        <a href="#" class="abtn next"><img src="images/right_btn.png" alt="오른쪽버튼"></a>

    </section>

    <section id="page2" class="page"></section>

    <section id="page3" class="page">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img src="c_imgs/mv1.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv2.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv3.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv4.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv5.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv6.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv7.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv8.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv9.jpg" alt="movie">
                </li>
                <li class="swiper-slide">
                    <img src="c_imgs/mv10.jpg" alt="movie">
                </li>
            </ul>

            <div class="swiper-pagination"></div>
        </div>

    </section>

    <section id="page4" class="page"></section>




</body></html>
